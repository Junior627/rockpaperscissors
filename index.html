  <body>

<script src="script.js"></script>

      </div>

      <div id="choices" class="row">
        <div id="choosed">
          <h4>User Choice</h4>
          <p id="userChoice"></p>

        </div>

          <ul id="bloodshed"> </ul>
        </div>
      </div>
      <div id="result"></div>
  </div>
